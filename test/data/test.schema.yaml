  - name: author_name
    type: varchar
    nullable: true
    default: null
    comment: ""
  indexes: []
  constraints: []
  triggers: []
  def: |-
    CREATE VIEW author_books AS (
     SELECT books.id,
        books.name,
        books.author_id,
        books.released_at,
        books.time_to_read,
        books.genre,
        books.weight_grams,
        authors.name AS author_name
       FROM (authors
         JOIN books ON ((books.author_id = authors.id)))
    )
